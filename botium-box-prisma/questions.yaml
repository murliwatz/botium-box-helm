questions:
- variable: PRISMA_VERSION
  default: "1.34.10"
  description: "Prisma Version"
  type: string
  required: true
- variable: FQDN
  description: "DNS Name (*.botiumbox.com)"
  type: string
  required: true
- variable: BACKUP_SCHEDULE
  type: string
  default: "0 0 * * *"
  description: "Default schedule is daily at 00:00"
  required: true
- variable: S3_ACCESS_KEY_ID
  type: string
  required: true
- variable: S3_SECRET_ACCESS_KEY
  type: string
  required: true
- variable: S3_BUCKET
  type: string
  required: true
- variable: S3_ENDPOINT
  default: "https://s3.eu-central-1.wasabisys.com"
  type: string
  required: true
- variable: S3_REGION
  default: "eu-central-1"
  type: string
  required: true
- variable: STORAGE_CLASS_BOX
  description: "Storage Class for Mysql Database"
  type: storageclass
  required: true
- variable: INSTALL_INGRESS
  default: true
  description: "Install Ingress with Letsencrypt"
  type: boolean
  required: true
- variable: PRISMA_MANAGEMENT_API_SECRET
  default: ""
  type: string
  required: true
- variable: PRISMA_MANAGEMENT_SCHEMA
  default: "prisma"
  type: string
  required: true
- variable: INSTALL_MYSQL
  default: true
  description: "Install Mysql"
  type: boolean
  required: true
  subquestions:
  - variable: MYSQL_HOST
    default: ""
    type: string
    required: true
    show_subquestion_if: "false"
  - variable: MYSQL_USER
    default: ""
    type: string
    required: true
    show_subquestion_if: "false"
  - variable: MYSQL_PASSWORD
    default: ""
    type: string
    required: true
    show_subquestion_if: "false"
